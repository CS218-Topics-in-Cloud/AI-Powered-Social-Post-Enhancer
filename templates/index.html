<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Tagging App</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>AI Content Tagger</h1>
    {% with messages = get_flashed_messages(with_categories=true) %} {% for cat,
    msg in messages %}
    <div class="{{cat}}">{{msg}}</div>
    {% endfor %} {% endwith %}
    <form
      action="{{ url_for('analyze') }}"
      method="post"
      enctype="multipart/form-data"
    >
      <textarea name="text" placeholder="Write your post..." rows="4"></textarea
      ><br />
      <input type="file" name="image" accept="image/*" /><br />
      <button type="submit">Generate Tags</button>
    </form>
  </body>
</html>
