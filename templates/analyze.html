<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Review Tags</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Review & Post</h1>
    <p>{{ text }}</p>
    {% if img_path %}<img
      src="{{ url_for('static', filename='uploads/' + img_path.split('/')[-1]) }}"
      width="300"
    />{% endif %}
    <form action="{{ url_for('post') }}" method="post">
      <input type="hidden" name="text" value="{{text}}" />
      <input type="hidden" name="img_path" value="{{img_path}}" />
      {% for t in tags %}
      <label
        ><input type="checkbox" name="tags" value="{{t}}" checked />
        {{t}}</label
      >
      {% endfor %}
      <br />
      <label>
        Platform:
        <select name="platform">
          <option value="twitter">Twitter</option>
          <option value="linkedin">LinkedIn</option>
        </select> </label
      ><br />
      <button type="submit">Post Now</button>
    </form>
  </body>
</html>
